<table>
  <tr>
    <td colspan="2">
      <strong>{{ data.lv }} - {{ data.listaVerificacion }} </strong>
    </td>
  </tr>
  <tr>
    <td>Nivel de Cumplimiento Reglamentario:</td>
    <td>{{ resultadoNcrLv }}%</td>
  </tr>
</table>
<table mat-table [dataSource]="dataNcr" class="mat-elevation-z2 tabla-ncr">
  <!-- Columna Cumplimiento -->
  <ng-container matColumnDef="cumplimiento">
    <th mat-header-cell *matHeaderCellDef>Cumplimiento %</th>
    <td mat-cell *matCellDef="let element">
      {{ element.cumplimiento }}
    </td>
  </ng-container>

  <!-- Columna Valor NCR -->
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef>Valor NCR</th>
    <td mat-cell *matCellDef="let element">
      {{ element.valor }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [ngClass]="{ resaltado: row.resaltar }"
  ></tr>
</table>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="dialogRef.close()">
    Cerrar
  </button>
</mat-dialog-actions>
