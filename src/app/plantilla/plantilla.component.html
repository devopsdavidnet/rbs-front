<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <p *ngIf="isMobile">RBS</p>
  <p *ngIf="!isMobile">Sistema de Vigilancia Basada en Riesgos</p>
</mat-toolbar>
<mat-sidenav-container autosize>
  <mat-sidenav
    [ngClass]="!isCollapsed ? 'expanded' : ''"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="closeSidenav()">
        <span class="entry">
          <img src="assets/images/home.png" class="menu-icon" alt="Home" />
          <span *ngIf="!isCollapsed">Inicio</span>
        </span>
      </a>

      <a mat-list-item routerLink="/plan" (click)="closeSidenav()">
        <span class="entry">
          <img src="assets/images/register.png" class="menu-icon" />
          <span *ngIf="!isCollapsed">Registrar</span>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Listar</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
