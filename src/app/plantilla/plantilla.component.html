<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <p *ngIf="isMobile">RBS</p>
  <p *ngIf="!isMobile">Sistema de Vigilancia Basada en Riesgos</p>
</mat-toolbar>
<mat-sidenav-container autosize>
  <mat-sidenav
    [ngClass]="!isCollapsed ? 'expanded' : ''"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'"
  >
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/home"
        (click)="closeSidenav()"
        matTooltip="Inicio"
      >
        <span class="entry">
          <img src="assets/inicio.png" class="menu-icon" alt="Inicio" />
          <span *ngIf="!isCollapsed">Inicio</span>
        </span>
      </a>

      <a
        mat-list-item
        routerLink="/plan"
        (click)="closeSidenav()"
        matTooltip="Perfil Individual ANSP/OAD"
      >
        <span class="entry">
          <img src="assets/evaluacion.png" class="menu-icon" />
          <span *ngIf="!isCollapsed">Perfil Individual </span>
        </span>
      </a>
      <a
        mat-list-item
        routerLink="/plan"
        (click)="closeSidenav()"
        matTooltip="Ejecución"
      >
        <span class="entry">
          <img src="assets/execution.png" class="menu-icon" />
          <span *ngIf="!isCollapsed">Ejecución</span>
        </span>
      </a>

      <a
        mat-list-item
        routerLink="/plan"
        (click)="closeSidenav()"
        matTooltip="Analisis"
      >
        <span class="entry">
          <img src="assets/analysis.png" class="menu-icon" />
          <span *ngIf="!isCollapsed">Analisis</span>
        </span>
      </a>
      <a
        mat-list-item
        routerLink="/plan"
        (click)="closeSidenav()"
        matTooltip="Seguimiento"
      >
        <span class="entry">
          <img src="assets/tracking.png" class="menu-icon" />
          <span *ngIf="!isCollapsed">Seguimiento</span>
        </span>
      </a>

      <a
        mat-list-item
        routerLink="/plan"
        (click)="closeSidenav()"
        matTooltip="Cierre"
      >
        <span class="entry">
          <img src="assets/cierre.png" class="menu-icon" />
          <span *ngIf="!isCollapsed">Cierre</span>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Listar</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
